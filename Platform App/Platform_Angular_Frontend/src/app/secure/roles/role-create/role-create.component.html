<form [formGroup]="form" >
  <div class="mb-3">
    <label>Role Name</label>
    <input class="form-control" name="role_name" formControlName="role_name">
  </div>
  <div class="mb-3">
    <label>Role Priviledge</label>
    <input class="form-control" name="role_priviledge" formControlName="role_priviledge">
  </div>


  <button class="btn btn-outline-secondary" *ngIf="!id" (click)="addRole()">Add Role</button>
  <button class="btn btn-outline-secondary" *ngIf="id" (click)="updateRole()">Update Role</button>
</form>
