<div class="pt-3 pb-2 mb-3 border-bottom">
    <a routerLink="/dashboard/addTransaction" class="btn btn-sm btn-outline-secondary">Trade</a>
  </div>
  
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>#</th>      
        <th>Ticker Symbol</th>
        <th>Company Name</th>
        <th>Shares</th>
        <th>Current Price</th>
        <th>Avg Buy Price</th>
        <th>Gain</th>
        <th>Gain Percent</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of order">
        <td>{{order.id}}</td>
        <td>{{order.ticker_symbol}}</td>
        <td>{{order.company_name}}</td>
        <td>{{order.share}}</td>
        <td>{{order.current_price | currency:"&#8377;"}}</td>
        <td>{{order.avg_buy_price | currency:"&#8377;"}} </td>
        <td>{{order.gain | currency:"&#8377;"}}</td>
        <td>{{order.gain_percent}}%</td>

               (click)="delete(tenant.Id)"
            >Delete</a>
          </div>
        </td> -->
      </tr>
      </tbody>
    </table>
  </div>
