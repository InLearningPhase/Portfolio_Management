<div class="pt-3 pb-2 mb-3 border-bottom">
    <a routerLink="/secure/tenantApp/create" class="btn btn-sm btn-outline-secondary">Add</a>
  </div>
  
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>#</th>      
        <th>Tenant ID</th>
        <th>App ID</th>
        <th>Connection String</th>
        <th>All Features</th>
     
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tenantApp of tenantApp">
        <td>{{tenantApp.Id}}</td>
        <td>{{tenantApp.tenant_id}}</td>
        <td>{{tenantApp.app_id}}</td>
        <td>{{tenantApp.conection_string}}</td>
        <td>{{tenantApp.all_features}}</td>
     
        <td>
          <div class="btn-group mr-2">
            <a [routerLink]="['/secure/tenantApp', tenantApp.Id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-outline-secondary"
               (click)="delete(tenantApp.Id)"
            >Delete</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
